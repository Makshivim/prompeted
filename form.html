
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>שאלון סופר-מלא למורים</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h1>📝 שאלון סופר-מלא למורים</h1>
  <p class="instruction">ככל שתמלא/י יותר פרטים – כך התוצר יהיה מותאם ומדויק יותר לצרכים שלך.</p>

  <a href="index.html" class="home-link">חזרה לדף הבית</a>

  <div>
    <span class="step active-step">1</span>
    <span class="step">2</span>
    <span class="step">3</span>
    <span class="step">4</span>
  </div>

  <h2>שלב 1: פרטים כלליים</h2>

  <div class="form-section">
    <label for="teacher">אני מורה ל:</label>
    <input type="text" id="teacher" placeholder="לדוגמה: ביולוגיה, מתמטיקה">
  </div>

  <div class="form-section">
    <label for="class">תיאור הכיתה:</label>
    <textarea id="class" rows="2" placeholder="לדוגמה: כיתה ז׳, תלמידים עם דיסלקציה"></textarea>
  </div>

  <div class="form-section">
    <label for="language">שפה מועדפת:</label>
    <input type="text" id="language" placeholder="לדוגמה: עברית">
  </div>

  <button class="ai-suggest" onclick="suggestAI()">🤖 אני לא בטוח – עזרו לי לבחור תוצרים</button>

  <script>
    function suggestAI() {
      const subject = document.getElementById('teacher').value;
      const classroom = document.getElementById('class').value;
      const language = document.getElementById('language').value;

      const prompt = `אני מורה ל-${subject}, לכיתה ${classroom}, בשפה ${language}. אלו תוצרים כדאי לי לבחור?`;

      alert("מילאנו עבורך הצעות התחלתיות – תוכל לשנות אותן לפי הצורך\n\n" + prompt);
    }
  </script>
</body>
</html>
