<!DOCTYPE html>
<!DOCTYPE html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>PromptEDU - שאלון רב-שלבי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .progressbar {
      display: flex;
      justify-content: space-between;
      counter-reset: step;
      margin: 20px 0 40px;
      padding: 0;
    }
    .progressbar li {
      list-style: none;
      position: relative;
      text-align: center;
      flex: 1;
      color: gray;
    }
    .progressbar li::before {
      content: counter(step);
      counter-increment: step;
      width: 30px;
      height: 30px;
      line-height: 30px;
      border: 2px solid gray;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
    }
    .progressbar li.active {
      color: #4CAF50;
      font-weight: bold;
    }
    .progressbar li.active::before {
      border-color: #4CAF50;
      background: #4CAF50;
      color: white;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .example {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 15px;
    }
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .nav-buttons button {
      padding: 10px 25px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: #388e3c;
    }
    .ai-button {
      background-color: #72a76f;
      color: white;
      padding: 10px 18px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin: 30px auto 10px auto;
      display: block;
      cursor: pointer;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
  </style>
</head>
<body>
<!-- הקוד של הטופס נמשך בשלב הבא בגלל מגבלת אורך -->
</body>
</html>
