<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptEDU - שאלון רב-שלבי</title>
  <script src="tools_data.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .progressbar {
      display: flex;
      justify-content: space-between;
      counter-reset: step;
      margin: 20px 0 40px;
      padding: 0;
    }
    .progressbar li {
      list-style: none;
      text-align: center;
      flex: 1;
      color: gray;
    }
    .progressbar li::before {
      content: counter(step);
      counter-increment: step;
      width: 30px;
      height: 30px;
      line-height: 30px;
      border: 2px solid gray;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
    }
    .progressbar li.active {
      color: #4CAF50;
      font-weight: bold;
    }
    .progressbar li.active::before {
      border-color: #4CAF50;
      background: #4CAF50;
      color: white;
    }
    .step { display: none; }
    .step.active { display: block; }
    label { font-weight: bold; display: block; margin-top: 20px; }
    input[type="text"], textarea, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    .example { font-size: 0.9em; color: #888; margin-bottom: 15px; }
    .nav-buttons { margin-top: 20px; display: flex; justify-content: space-between; }
    .nav-buttons button {
      padding: 10px 25px; background-color: #4CAF50;
      color: white; font-weight: bold;
      border: none; border-radius: 6px;
      cursor: pointer;
    }
    .nav-buttons button:hover { background-color: #388e3c; }
    .ai-button {
      background-color: #72a76f; color: white;
      padding: 10px 18px; font-size: 15px;
      font-weight: bold; border: none;
      border-radius: 8px; margin: 30px auto 10px auto;
      display: block; cursor: pointer;
    }
    @media (max-width: 600px) {
      .nav-buttons { flex-direction: column; gap: 10px; }
      .nav-buttons button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>שאלון סופר-מלא למורים 📝</h1>
    <ul class="progressbar">
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>

    <!-- שלב 1 -->
    <div class="step active">
      <label>אני מורה ל:</label>
      <input type="text" id="teacher">
      <div class="example">לדוגמה: מתמטיקה</div>
      <label>תיאור הכיתה:</label>
      <textarea id="classDesc"></textarea>
      <div class="example">לדוגמה: כיתה ז', תלמידים עם קשיי ריכוז</div>
      <label>שפה מועדפת:</label>
      <input type="text" id="language">
      <div class="example">לדוגמה: עברית</div>
    </div>

    <!-- שלב 2 -->
    <div class="step">
      <label>נושא השיעור:</label>
      <input type="text" id="lessonTopic">
      <div class="example">לדוגמה: מערכת העיכול</div>
      <label>מטרת השיעור:</label>
      <textarea id="lessonGoal"></textarea>
      <div class="example">לדוגמה: להבין את תפקידי איברי המערכת</div>
    </div>

    <!-- שלב 3 -->
    <div class="step">
      <label for="productType">סוג תוצר:</label>
      <select id="productType" multiple></select>
      <div class="example">בחר אחד או יותר מסוגי התוצרים הרצויים</div>
      <label>הסבר נוסף:</label>
      <textarea id="productExplanation"></textarea>
      <div class="example">לדוגמה: כולל תמונות ודוגמאות</div>
    </div>

    <!-- שלב 4 -->
    <div class="step">
      <label>הערות נוספות:</label>
      <textarea id="extraNotes"></textarea>
      <label>כמה דוגמאות תרצה לקבל?</label>
      <input type="text" id="exampleCount">
      <div class="example">לדוגמה: 2</div>
    </div>

    <div class="nav-buttons">
      <button onclick="prevStep()">הקודם</button>
      <button onclick="nextStep()">הבא</button>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');
    const indicators = document.querySelectorAll('.progressbar li');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === index);
        indicators[i].classList.toggle('active', i <= index);
      });
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      } else {
        const selectedOptions = Array.from(document.getElementById("productType").selectedOptions).map(opt => opt.value.trim());
        localStorage.setItem("outputTypes", JSON.stringify(selectedOptions));
        alert("השאלון הסתיים! ניתן כעת ליצור את התוצר או לשמור את הנתונים.");
        window.location.href = "generator.html";
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const productTypeSelect = document.getElementById('productType');
      const outputs = new Set();
      tools.forEach(tool => tool.outputs.forEach(o => outputs.add(o)));
      Array.from(outputs).sort().forEach(output => {
        const option = document.createElement('option');
        option.value = output;
        option.textContent = output;
        productTypeSelect.appendChild(option);
      });
    });
  </script>
</body>
</html>
