
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>שאלון סופר-מלא למורים</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>📝 שאלון סופר-מלא למורים</h1>
    <p class="info">ככל שתמלא/י יותר פרטים – כך התוצר יהיה מותאם ומדויק יותר לצרכים שלך.</p>
    <a href="index.html" class="home-link">🔙 חזרה לדף הבית</a>

    <div class="step-navigation">
        <span class="step active-step">1</span>
        <span class="step">2</span>
        <span class="step">3</span>
        <span class="step">4</span>
    </div>

    <h2>שלב 1: פרטים כלליים</h2>

    <form id="teacher-form">
        <label>אני מורה ל:</label>
        <input type="text" name="subject" placeholder="לדוגמה: ביולוגיה, מתמטיקה" />

        <label>תיאור הכיתה:</label>
        <textarea name="class_description" placeholder="לדוגמה: כיתה ז׳, תלמידים עם דיסלקציה"></textarea>

        <label>שפה מועדפת:</label>
        <input type="text" name="language" placeholder="לדוגמה: עברית" />

        <button type="submit">הבא</button>
    </form>

    <button type="button" class="ai-suggest">🤖 אני לא בטוח – עזרו לי לבחור תוצרים</button>

</html>
