<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>PromptEDU - 砖 专-砖</title>
  <script src="tools_data.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .progressbar {
      display: flex;
      justify-content: space-between;
      counter-reset: step;
      margin: 20px 0 40px;
      padding: 0;
    }
    .progressbar li {
      list-style: none;
      text-align: center;
      flex: 1;
      color: gray;
    }
    .progressbar li::before {
      content: counter(step);
      counter-increment: step;
      width: 30px;
      height: 30px;
      line-height: 30px;
      border: 2px solid gray;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
    }
    .progressbar li.active {
      color: #4CAF50;
      font-weight: bold;
    }
    .progressbar li.active::before {
      border-color: #4CAF50;
      background: #4CAF50;
      color: white;
    }
    .step { display: none; }
    .step.active { display: block; }
    label { font-weight: bold; display: block; margin-top: 20px; }
    input[type="text"], textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    .example { font-size: 0.9em; color: #888; margin-bottom: 15px; }
    .nav-buttons { margin-top: 20px; display: flex; justify-content: space-between; }
    .nav-buttons button {
      padding: 10px 25px; background-color: #4CAF50;
      color: white; font-weight: bold;
      border: none; border-radius: 6px;
      cursor: pointer;
    }
    .nav-buttons button:hover { background-color: #388e3c; }
    .ai-button {
      background-color: #72a76f; color: white;
      padding: 10px 18px; font-size: 15px;
      font-weight: bold; border: none;
      border-radius: 8px; margin: 30px auto 10px auto;
      display: block; cursor: pointer;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    @media (max-width: 600px) {
      .nav-buttons { flex-direction: column; gap: 10px; }
      .nav-buttons button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>砖 住驻专- 专 </h1>
    <ul class="progressbar">
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>

    <!-- 砖 1 -->
    <div class="step active">
      <h2>砖 1: 驻专 </h2>
      <label> 专 :</label><input type="text" id="teacher"><div class="example">: 转拽</div>
      <label>转专 转:</label><textarea id="classDesc"></textarea><div class="example">: 转 ', 转 注 拽砖 专</div>
      <label>砖驻 注驻转:</label><input type="text" id="language"><div class="example">: 注专转</div>
    </div>

    <!-- 砖 2 -->
    <div class="step">
      <h2>砖 2: 砖  砖注专</h2>
      <label>砖 砖注专:</label><input type="text" id="lessonTopic"><div class="example">: 注专转 注</div>
      <label>专转 砖注专:</label><textarea id="lessonGoal"></textarea><div class="example">:  转 转驻拽 专 注专转</div>
      <label>专 住 砖注专:</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> 砖注专 驻专</label>
        <label><input type="checkbox"> 砖注专 住拽专</label>
        <label><input type="checkbox"> 注 拽爪转</label>
        <label><input type="checkbox"> 转 驻</label>
        <label><input type="checkbox">  住住转 驻专拽</label>
        <label><input type="checkbox"> 转 注转</label>
      </div>
    </div>

    <!-- 砖 3 -->
    <div class="step">
      <h2>砖 3: 转爪专 专</h2>
      <label>住 转爪专:</label>
      <div id="productTypeGroup" class="checkbox-group"></div>
      <input type="hidden" id="productType">
      <label>住专 住祝:</label>
      <textarea id="productExplanation"></textarea>
      <div class="example">:  转转 转</div>
    </div>

    <!-- 砖 4 -->
    <div class="step">
      <h2>砖 4: 转转 砖</h2>
      <label>注专转 住驻转:</label>
      <textarea id="extraNotes"></textarea>
      <label>砖驻转 转爪专:</label><input type="text" id="outputLanguage"><div class="example">: 转 ( 砖 砖驻转 专)</div>
      <label> 转专爪 砖转 住 转 砖注专?</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> 住 转</label>
        <label><input type="checkbox"> 住 爪专  拽拽住</label>
        <label><input type="checkbox">  转转 住</label>
        <label><input type="checkbox"> 驻转 砖</label>
      </div>
      <label> 转注专 转 转 转?</label>
      <div class="checkbox-group">
        <label><input type="checkbox">  拽爪专</label>
        <label><input type="checkbox"> 转 爪注</label>
        <label><input type="checkbox"> 驻注转 砖拽转</label>
        <label><input type="checkbox"> 注专 注 住住 砖</label>
      </div>
      <label> 转 转专爪 拽?</label>
      <input type="text" id="exampleCount"><div class="example">: 2</div>
    </div>

    <div class="nav-buttons">
      <button onclick="prevStep()">拽</button>
      <button onclick="nextStep()"></button>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');
    const indicators = document.querySelectorAll('.progressbar li');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === index);
        indicators[i].classList.toggle('active', i <= index);
      });
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      } else {
        const selected = Array.from(document.querySelectorAll('#productTypeGroup input:checked')).map(cb => cb.value);
        localStorage.setItem("outputTypes", JSON.stringify(selected));
        alert("砖 住转! 转 注转 爪专 转 转爪专  砖专 转 转.");
        window.location.href = "generator.html";
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const productTypeGroup = document.getElementById('productTypeGroup');
      const outputs = new Set();
      tools.forEach(tool => tool.outputs.forEach(o => outputs.add(o)));
      Array.from(outputs).sort().forEach(output => {
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = output;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(' ' + output));
        productTypeGroup.appendChild(label);
      });
    });
  </script>
</body>
</html>
