
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>שאלון למורים</title>
  <style>
    body { font-family: Arial; background: #f5fdfd; padding: 2em; }
    .section { margin-bottom: 2em; }
    label { display: block; margin: 1em 0 0.5em; }
    input, textarea, button { font-size: 1em; padding: 0.5em; width: 100%; }
    .ai-button {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>שאלון סופר-מלא למורים</h1>

<div class="section">
  <label for="subject">אני מורה ל:</label>
  <input id="subject" type="text" placeholder="לדוגמה: ביולוגיה, מתמטיקה" />

  <label for="description">תיאור הכיתה:</label>
  <textarea id="description" placeholder="לדוגמה: כיתה ז', תלמידים עם דיסלקציה"></textarea>

  <label for="language">שפה מועדפת:</label>
  <input id="language" type="text" placeholder="לדוגמה: עברית" />
</div>

<button class="ai-button" onclick="fillWithAI()">🧠 אני לא בטוח – עזרו לי לבחור תוצרים</button>

<script>
  async function fillWithAI() {
    const subject = document.getElementById('subject').value;
    const description = document.getElementById('description').value;
    const language = document.getElementById('language').value;

    const prompt = `
    אתה עוזר למורה שממלא שאלון לתכנון שיעור. אלו השדות שהוא מילא:
    מקצוע: ${subject || "לא צוין"}
    תיאור הכיתה: ${description || "לא צוין"}
    שפה מועדפת: ${language || "לא צוינה"}

    השלם עבורו את השדות החסרים לפי המקובל. חזור רק עם התשובות עצמן, בלי הסברים. סדר: מקצוע, תיאור כיתה, שפה.
    `;

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer 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"
      },
      body: JSON.stringify({
        model: "gpt-4",
        messages: [{ role: "user", content: prompt }]
      })
    });

    const data = await response.json();
    if (data.choices && data.choices.length > 0) {
      const answers = data.choices[0].message.content.split("\n");
      if (!subject) document.getElementById('subject').value = answers[0] || "";
      if (!description) document.getElementById('description').value = answers[1] || "";
      if (!language) document.getElementById('language').value = answers[2] || "";
    } else {
      alert("שגיאה בקבלת תשובות מהבינה המלאכותית.");
    }
  }
</script>

</body>
</html>
