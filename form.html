
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שאלון סופר-מלא למורים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .progressbar {
      display: flex;
      justify-content: space-between;
      counter-reset: step;
      margin: 20px 0;
    }
    .progressbar li {
      list-style: none;
      position: relative;
      text-align: center;
      flex: 1;
      color: gray;
    }
    .progressbar li:before {
      content: counter(step);
      counter-increment: step;
      width: 30px;
      height: 30px;
      line-height: 30px;
      border: 2px solid gray;
      border-radius: 50%;
      display: block;
      text-align: center;
      margin: 0 auto 10px;
    }
    .progressbar li.active {
      color: #4CAF50;
      font-weight: bold;
    }
    .progressbar li.active:before {
      border-color: #4CAF50;
      background: #4CAF50;
      color: white;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .example {
      font-size: 0.9em;
      color: #555;
      margin-top: -10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .note {
      background-color: #e8f5e9;
      padding: 10px;
      border: 1px solid #c8e6c9;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    #ai-helper-button {
      background-color: #69a965;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 30px;
      border-radius: 8px;
      text-align: center;
      margin: 20px auto;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>שאלון סופר-מלא למורים 📝</h1>
    <p class="note">כל שתמלא/י יותר פרטים – כך התוצר יהיה מותאם ומדויק יותר לצרכים שלך.</p>

    <ul class="progressbar">
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>

    <div class="step active">
      <h2>שלב 1: פרטים כלליים</h2>
      <label>אני מורה ל:
        <input type="text" placeholder="לדוגמה: ביולוגיה, מתמטיקה">
      </label>
      <div class="example">דוגמה: מתמטיקה, ביולוגיה</div>

      <label>תיאור הכיתה:
        <textarea placeholder="לדוגמה: כיתה ז׳, תלמידים עם דיסלקציה"></textarea>
      </label>
      <div class="example">דוגמה: כיתה ז׳, תלמידים עם דיסלקציה</div>

      <label>שפה מועדפת:
        <input type="text" placeholder="לדוגמה: עברית">
      </label>
      <div class="example">דוגמה: עברית</div>

      <button onclick="nextStep()">הבא</button>
    </div>

    <div id="ai-helper-button" onclick="aiHelper()">🤖 אני לא בטוח – עזרו לי לבחור תוצרים</div>
  </div>

  <script>
    function nextStep() {
      alert('המשך לשלב הבא');
    }

    function aiHelper() {
      alert('כאן יופעל מילוי אוטומטי מבוסס בינה מלאכותית בהתאם לשלב');
    }
  </script>
</body>
</html>
