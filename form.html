
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>שאלון סופר-מלא למורים</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>שאלון סופר-מלא למורים 📝</h1>
    <p class="info-banner">ככל שתמלא/י יותר פרטים – כך התוצר יהיה מותאם ומדויק יותר לצרכים שלך.</p>

    <div>
        <span class="step active-step">1</span>
        <span class="step">2</span>
        <span class="step">3</span>
        <span class="step">4</span>
    </div>

    <h2>שלב 1: פרטים כלליים</h2>
    <form>
        <label>אני מורה ל:</label><br>
        <input type="text" placeholder="לדוגמה: ביולוגיה, מתמטיקה"><br><br>

        <label>תיאור הכיתה:</label><br>
        <textarea placeholder="לדוגמה: כיתה ז', תלמידים עם דיסלקציה"></textarea><br><br>

        <label>שפה מועדפת:</label><br>
        <input type="text" placeholder="לדוגמה: עברית"><br><br>

        <button type="submit">הבא</button>
    </form>

    <button class="ai-suggest">🤖 אני לא בטוח – עזרו לי לבחור תוצרים</button>
</body>
</html>
