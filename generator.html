<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מחולל פרומפטים לפי תוצרים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    .prompt-box {
      background-color: #fff;
      padding: 20px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    .prompt-box h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }
    .prompt-text {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .prompt-actions {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }
    .prompt-actions a,
    .prompt-actions button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    .prompt-actions button:hover,
    .prompt-actions a:hover {
      background-color: #388e3c;
    }
  </style>
  <script src="tools_data.js"></script>
</head>
<body>
 <h1>📚 הפרומפט שלך מוכן!</h1>
<div id="tool-recommendation" style="margin-top:20px; font-weight:bold; text-align: center;"></div>


  <div class="prompt-box" id="prompt-container" style="display:none;">
    <h2 id="tool-title">🔧</h2>
    <div class="prompt-text" id="prompt-text"></div>
    <div class="prompt-actions">
      <button onclick="copyPrompt()">📋 העתק פרומפט</button>
      <a id="tool-link" href="#" target="_blank">🚀 פתח את הכלי</a>
    </div>
  </div>

  <script>
    function getOutputType() {
      // אפשר גם מ-query string: new URLSearchParams(window.location.search).get("outputType");
      return localStorage.getItem("outputType") || "מצגת";
    }

    function generatePrompt(outputType) {
      return `Create a lesson product of type "${outputType}" tailored to middle school students.\nInclude clear visuals, concise explanation, and support for diverse learners.`;
    }

    function showToolPrompt() {
  const outputType = getOutputType();
  const tool = tools.find(t => t.outputs.includes(outputType));

  if (!tool) {
    alert("לא נמצא כלי מתאים לסוג התוצר שנבחר.");
    return;
  }

  // ✅ תוספת הסבר למשתמש
  document.getElementById("tool-recommendation").innerHTML = `
    🔍 המערכת התאימה אוטומטית את הכלי <strong>${tool.name}</strong> עבור תוצר מסוג "<strong>${outputType}</strong>"
  `;

  document.getElementById("tool-title").innerText = `🔧 תוצר מסוג "${outputType}" באמצעות ${tool.name}`;
  document.getElementById("prompt-text").innerText = generatePrompt(outputType);
  document.getElementById("tool-link").href = tool.link;
  document.getElementById("tool-link").innerText = `🚀 פתח את ${tool.name}`;
  document.getElementById("prompt-container").style.display = "block";
}


    function copyPrompt() {
      const text = document.getElementById("prompt-text").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("הפרומפט הועתק ✔");
      });
    }

    window.onload = showToolPrompt;
  </script>
</body>
</html>
